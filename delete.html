<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h2>Passengers</h2>
<ul id="passengers"></ul>

<script>
$(document).ready(function(){
    $.get("http://192.168.1.22:5000/passengers", function(data, status){
        data.forEach(function(passenger) {
            $('#passengers').append('<li>' + passenger.name + '</li>');
        });
    });
});
</script>

</body>
</html>
